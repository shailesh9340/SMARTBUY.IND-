<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SMARTBUY.IND</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#0d0dde}

/* HEADER */
header{
position:fixed;top:0;width:100%;height:65px;z-index:10;
background:#2209c2;padding:0 15px;
display:flex;align-items:center;justify-content:space-between;
box-shadow:0 2px 5px rgba(0,0,0,.2)
}
header img{height:45px;border-radius:50%;border:2px solid #fff;cursor:pointer}
.brand-name{color:#fff;font-size:20px;font-weight:900}
#userTop{color:#fff;font-weight:bold}

/* MAIN */
.main{padding-top:70px;padding-bottom:120px}

/* SEARCH */
.search-wrapper{padding:10px}
.search-input{
width:100%;padding:12px;border:none;border-radius:30px;
font-size:15px
}

/* CATEGORY */
.cat-scroll{display:flex;overflow-x:auto;background:#fff;padding:10px;margin:0 10px;border-radius:10px}
.cat-item{min-width:85px;text-align:center;margin-right:10px}
.cat-item img{width:60px;height:60px;border-radius:50%}
.cat-item p{font-size:12px}

/* SUB */
.sub-scroll{display:flex;overflow-x:auto;padding:10px;margin:0 10px}
.sub-btn{padding:6px 15px;background:#eee;border-radius:20px;margin-right:8px}

/* PRODUCTS */
#grid_panel{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;padding:10px
}
.prod-card{background:#fff;border-radius:10px;overflow:hidden}
.prod-img-box{height:180px}
.prod-img-box img{width:100%;height:100%;object-fit:cover}
.info-box{padding:8px}
.price{color:green;font-weight:bold}
.cut{text-decoration:line-through;color:#888;font-size:12px}
.btn-row{display:flex;gap:5px}
.btn-row button{flex:1;border:none;padding:8px}

/* NAV */
.bottom-nav{
position:fixed;bottom:0;width:100%;
background:#fff;display:flex;justify-content:space-around;
padding:12px 0
}
</style>
</head>

<body>

<header>
<img src="https://i.ibb.co/8DbgQ53J/file-000000002c787209a2c8df5f2b17d7b5.png" onclick="handleAdminLogin()">
<div class="brand-name">SMARTBUY.IND</div>
<div id="userTop" onclick="handleAccount()">Login</div>
</header>

<div class="main">
<div class="search-wrapper">
<input class="search-input" id="searchInp" placeholder="Search products..." onkeyup="runSearch()">
</div>

<div class="cat-scroll" id="cat_panel"></div>
<div class="sub-scroll" id="sub_panel"></div>
<div id="grid_panel"></div>
</div>

<div class="bottom-nav">
<div onclick="resetHome()">üè† Home</div>
<div onclick="showWishlistPage()">‚ù§Ô∏è Wishlist</div>
<div onclick="handleAccount()">üë§ Account</div>
</div>

<script>
/* DATABASE */
const DB_CATS=[
{name:"For You"},
{name:"Fashion",sub:["Men","Women"]},
{name:"Bags"},
{name:"Electronics"}
];

const DB_ITEMS=[
{
id:1,
name:"Premium Backpack Encrypted",
cat:"Bags",
price:322,cut:999,
link:"https://bitli.in/JZizUxb",
imgs:[
"https://i.ibb.co/gZVV8M7K/Screenshot-2026-01-28-09-16-20-919-com-flipkart-shopsy-edit.jpg",
"https://i.ibb.co/d0LnRpXs/Screenshot-2026-01-28-09-17-19-979-com-flipkart-shopsy-edit.jpg",
"https://i.ibb.co/tkxs7w0/IMG-20260128-215957.jpg"
]
},
{
id:2,
name:"MEN Full sleeve sweatshirt",
cat:"Fashion",sub:"Men",
price:299,cut:1499,
link:"https://fktr.in/trid8uL",
imgs:[
"https://i.ibb.co/zH2qJBLK/Screenshot-2026-01-28-23-27-52-532-com-flipkart-android-edit.jpg",
"https://i.ibb.co/Y9dMqkg/Screenshot-2026-01-28-23-28-05-482-com-flipkart-android-edit.jpg"
]
},
{
id:3,
name:"Women Floral Kurti",
cat:"Fashion",sub:"Women",
price:253,cut:1999,
link:"https://bitli.in/mYd26le",
imgs:[
"https://i.ibb.co/jvnM1DvY/Screenshot-2026-01-28-20-42-57-901-com-flipkart-shopsy-edit.jpg",
"https://i.ibb.co/dw8Z04GJ/Screenshot-2026-01-28-20-43-10-575-com-flipkart-shopsy-edit.jpg"
]
},
{
id:4,
name:"Men Regular Fit Trousers",
cat:"Fashion",sub:"Men",
price:262,cut:999,
link:"https://bitli.in/w8hSXkv",
imgs:[
"https://i.ibb.co/xKgxySx2/Screenshot-2026-01-28-20-51-16-478-com-flipkart-shopsy-edit.jpg"
]
},
{
id:5,
name:"DZAB Core i7 Desktop",
cat:"Electronics",
price:17406,cut:39999,
link:"https://fktr.in/IJIKC1X",
imgs:[
"https://i.ibb.co/Z61v0mqf/Screenshot-2026-01-29-05-29-44-201-com-flipkart-android-edit.jpg"
]
}
];

let activeCat="For You",activeSub="",searchTerm="",isWishlistMode=false;

/* RENDER */
function drawCategories(){
cat_panel.innerHTML="";
DB_CATS.forEach(c=>{
cat_panel.innerHTML+=`<div class="cat-item" onclick="changeCat('${c.name}')">
<p>${c.name}</p></div>`;
});
}

function drawSubcats(){
sub_panel.innerHTML="";
let f=DB_CATS.find(x=>x.name===activeCat);
if(f&&f.sub){
f.sub.forEach(s=>{
sub_panel.innerHTML+=`<div class="sub-btn" onclick="changeSub('${s}')">${s}</div>`;
});
}
}

function drawProducts(){
grid_panel.innerHTML="";
DB_ITEMS.filter(p=>{
return (activeCat==="For You"||p.cat===activeCat)
&&(activeSub===""||p.sub===activeSub)
&&p.name.toLowerCase().includes(searchTerm);
}).forEach((p,i)=>{
grid_panel.innerHTML+=`
<div class="prod-card">
<div class="prod-img-box">
<img id="img${i}" src="${p.imgs[0]}" onclick="window.open('${p.link}')">
</div>
<div class="info-box">
<b>${p.name}</b><br>
<span class="price">‚Çπ${p.price}</span>
<span class="cut">‚Çπ${p.cut}</span>
<div class="btn-row">
<button onclick="window.open('${p.link}')">BUY</button>
</div>
</div>
</div>`;
autoSlide(p.imgs,i);
});
}

/* AUTO SLIDER */
function autoSlide(imgs,i){
let idx=0;
setInterval(()=>{
idx=(idx+1)%imgs.length;
let im=document.getElementById("img"+i);
if(im) im.src=imgs[idx];
},3000);
}

/* NAV */
function changeCat(c){activeCat=c;activeSub="";drawSubcats();drawProducts()}
function changeSub(s){activeSub=s;drawProducts()}
function runSearch(){searchTerm=searchInp.value.toLowerCase();drawProducts()}
function resetHome(){activeCat="For You";activeSub="";searchInp.value="";drawSubcats();drawProducts()}
function showWishlistPage(){alert("Wishlist already working")}

/* ACCOUNT */
function handleAccount(){
let u=localStorage.getItem("user");
if(u){alert("Logged in")}
else{
let n=prompt("Enter name");if(n){localStorage.setItem("user",n);userTop.innerText=n}
}
}

/* ADMIN */
function handleAdminLogin(){
let u=prompt("Admin ID");let p=prompt("Password");
if(u==="9343988416"&&p==="1234") alert("Admin Login OK");
}

/* STABILITY FIX */
document.addEventListener("visibilitychange",()=>{if(!document.hidden){drawProducts()}});
window.addEventListener("pageshow",()=>drawProducts());

drawCategories();drawSubcats();drawProducts();
</script>

</body>
</html>
